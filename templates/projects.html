<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Joshua Olayiwola</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 🛠️ PROJECTS SECTION -->
    <section class="projects-page">
        <h1 class="page-title">My Projects</h1>
        <div class="projects-grid">
            {% for project in projects %}
            <div class="project-card" onclick="openModal('{{ project.title }}', '{{ project.description }}', '{{ ', '.join(project.tech_stack) }}', '{{ project.link }}')">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <p><strong>Tech Stack:</strong> {{ ', '.join(project.tech_stack) }}</p>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- 🔍 MODAL FOR PROJECT DETAILS -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p><strong>Tech Stack:</strong> <span id="modalTechStack"></span></p>
            <a id="modalLink" href="#" target="_blank" class="project-link">View Project</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function openModal(title, description, techStack, link) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDescription').innerText = description;
            document.getElementById('modalTechStack').innerText = techStack;
            document.getElementById('modalLink').href = link;
            document.getElementById('projectModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        // Close modal if user clicks outside content
        window.onclick = function(event) {
            if (event.target == document.getElementById('projectModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
