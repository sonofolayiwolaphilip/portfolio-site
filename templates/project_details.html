<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }} - Project Details</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- üõ†Ô∏è Project Details Section -->
    <section class="project-details">
        <h1>{{ project.title }}</h1>
        <p>{{ project.description }}</p>

        <div class="project-info">
            <h3>Technologies Used:</h3>
            <ul>
                {% for tech in project.technologies %}
                <li>{{ tech }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="project-links">
            <a href="{{ project.live_link }}" target="_blank" class="btn">Live Demo</a>
            <a href="{{ project.repo_link }}" target="_blank" class="btn">GitHub Repo</a>
        </div>

        <a href="/" class="btn back-btn">‚¨ÖÔ∏è Back to Home</a>
    </section>

</body>
</html>
